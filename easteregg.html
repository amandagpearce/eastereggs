<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Easteregg</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>

html, body {
  margin: 0;
  padding: 0;
  border: 0;
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: #4c4747;
}

.ap-container {
    position: absolute;
    bottom: 0;
    right: 0;
    -moz-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    transform: scaleX(-1);
    -ms-filter: fliph; /*IE*/
    filter: fliph; /*IE*/
}

.shark-ap-wrapper {
  background: #3287c1;
  width: 277px;
  height: 277px;
  position: relative; 
  border-radius: 100%;
}
#shark > div {
  position: absolute;
  box-sizing: border-box;
}
.shark-eye {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: black;
  top: 10px;
  right: 28px;
}

.aleta, .tail, .fin {
  width: 70px;
  height: 50px;
  box-shadow: 4vmin -0.5vmin #d3d3d3;
  border-radius: 58%;
  top: -11%;
  transform: translate(-130%, -3vmin) rotate(9deg);
}

.aleta {
  box-shadow: 5vmin 0vmin #d3d3d3;
  top: 28%;
  right: 66%;
  transform: none;
  clip-path: polygon(0% 50%, 200% 40%, 200% 100%, 0% 100%);
}

.fin {
  box-shadow: 5vmin 0vmin #d3d3d3;
  left: 15vmin;
}

.gill {
  width: 45px;
  height: 41px;
  border-radius: 100%;
  box-shadow: -3px 0 0 -2px rgb(0 0 0 / 25%);
  left: 52%;
  top: 10px;
}

.gill-2 {
  transform: translate(-1vmin, 0) scale(0.9);
}

.gill-3 {
  transform: translate(-2vmin, 0) scale(0.8);
}
.shark-tooth {
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 6px 6px 0 4px;
    border-color: #ffffff transparent transparent transparent;
    /* animation: growTeeth ease-in-out 6s infinite;  */
}

.top-teeth {
    width: 30px;
    height: 20px;
    display: flex;
    z-index: 999;
    left: 70%;
    top: 47%;
    transform: rotate(23deg);
    animation: showTeethTop ease-in-out 6s infinite;
}
.bottom-teeth {
    width: 20px;
    height: 20px;
    display: flex;
    z-index: 999;
    left: 77%;
    top: 30%;
    transform: rotate(-137deg);
    animation: showTeethBottom ease-in-out 6s infinite; 
}

.shark-body {
  left: 0vmin;
  width: 167px;
  height: 122px;
  border-radius: 50%;
  transform: translate(0, -50%);
  /* clip-path: polygon(0% 50%, 100% 50%, 100% 80%, 70% 69%, 90% 132%, 0% 100%); */
  /* clip-path: polygon(0% 50%, 100% 50%, 100% 78%, 70% 68%, 83% 211%, 0% 100%); */


  clip-path: polygon(0% 50%, 100% 50%, 100% 90%, 70% 70%, 90% 100%, 0% 100%);
  background: #d3d3d3;
  animation: openMouth ease-in-out 6s infinite;  
}

#shark {
  width: 161px;
  height: 65px;
  position: absolute;
  left: 58%;
  top: 55%;
  transform: translate(-50%, -50%);

  /* top: -30%;
  transform: rotate(-25deg); */
  
  animation: jump ease-in-out 6s infinite; 
}

@keyframes growTeeth {
   75% {
    border-width: 12px 5px 0 4px;
  }
  100% {
    border-width: 15px 5px 0 4px;
  }
}

@keyframes jump {
  55% {
    transform: rotate(-35deg); 
    top: 10%;
  }
  56% {
    transform: rotate(-35deg); 
    top: 9%;
  }
  57% {
    transform: rotate(-34deg); 
    top: 8%;
  }
  58% {
    transform: rotate(-33deg); 
    top: 7%;
  }
  59% {
    transform: rotate(-32deg); 
    top: 6%;
  }
  60% {
    transform: rotate(-31deg);
  }
  65% {
    transform: rotate(18deg);
    left: 100%;
  }
  70% {
    top: 0;
  }
  75% {
    top: 25%;
    left: 208%;
  }

}

@keyframes openMouth {
    0% {

    }
    75% {
        clip-path: polygon(0% 50%, 100% 50%, 100% 80%, 70% 69%, 90% 132%, 0% 100%);
    }
    100% {
        clip-path: polygon(0% 50%, 100% 50%, 100% 78%, 70% 68%, 83% 211%, 0% 100%);
    }
}

@keyframes showTeethBottom {
    75% {
      left: 76%;
      top: 40%;
      transform: rotate(-117deg);
    }
    100% {
      left: 73%;
      top: 44%;
      transform: rotate(-99deg);
    }
}

@keyframes showTeethTop {
    75% {
      left: 70%;
      top: 40%;
      transform: rotate(16deg);
    }
    100% {
      left: 73%;
      top: 39%;
      transform: rotate(16deg);
    }
}

    </style>
</head>

<body>

<div class="ap-container">
    <div class="shark-ap-wrapper">
        <div id="shark">
        <div class="top-teeth">
            <div class="shark-tooth"></div>
            <div class="shark-tooth"></div>
            <div class="shark-tooth"></div>
        </div>
        <div class="bottom-teeth">
            <div class="shark-tooth"></div>
            <div class="shark-tooth"></div>
        </div>
        <div class="shark-tooth"></div>
        <div class="shark-body"></div>
        <div class="shark-eye"></div>
        <div class="aleta"></div>
        <div class="tail"></div>
        <div class="fin"></div>
        <div class="gill gill-1"></div>
        <div class="gill gill-2"></div>
        <div class="gill gill-3"></div>
        </div>      
    </div>
</div>
</body>
</html>
